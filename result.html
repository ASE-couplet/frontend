<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PoemScape</title>
    <link rel="stylesheet" href="/static/css/result.css">
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/axios.min.js"></script>
</head>

<body style="background-color: #acacac">
    <div class="content">
        <h1>
            <img class="logo_top" src="static/images/logo_top.png">
        </h1>
        <div id="outcome" class="pure-g">
            <div class="pure-u-1-2 choose-poem">
                <label for="choose">
                    <div v-if="choose_couplet">
                        <img class="choose-button pure-img" src="/static/images/poem_unchosen.png" alt="生成绝句">
                    </div>
                    <div v-else>
                        <img class="choose-button pure-img" src="/static/images/poem_chosen.png" alt="生成绝句">
                    </div>                    
                </label>
                <input type="button" id="choose" hidden onclick="app.click_poem()">
            </div>
            <div class="pure-u-1-2 choose-couplet">
                <label for="choose">
                    <div v-if="choose_couplet">
                        <img class="choose-button pure-img" src="/static/images/couplet_chosen.png" alt="生成对联">
                    </div>
                    <div v-else>
                        <img class="choose-button pure-img" src="/static/images/couplet_unchosen.png" alt="生成绝句">
                    </div>                            
                </label>
                <input type="button" id="choose" hidden onclick="app.click_couplet()">
            </div>

            <div class="couplet" v-if="choose_couplet">
                <div v-if="waiting">
                    {{ message }}
                </div>
                <div v-else>
                    <img class="pure-img" src="couplet_src">
                </div>
            </div>
            <div class="poem" v-else>
                <div v-if="waiting">
                    {{ message }}
                </div>
                <div v-else>
                    <img class="pure-img" src="poem_src">
                </div>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1-3">
                <a class="button-item" href="/">
                    <img class="pure-img" src="/static/images/back.png">
                </a>
            </div>
            <div class="pure-u-1-3">
                <a class="button-item" href="/">
                    <img class="pure-img" src="/static/images/share_card.png">
                </a>            
            </div>
            <div class="pure-u-1-3">
                <a class="button-item" href="/">
                    <img class="pure-img" src="/static/images/change_style.png">
                </a>
            </div>
        </div>
    </div>
    <script>
        app = new Vue({
            el:'#outcome',
            data: {
                message: "Waiting",
                waiting: true,
                choose_couplet: true,
                couplet_src: "",
                poem_src: "",
            },
            methods: {
                click_couplet(e) {
                    this.choose_couplet = true;
                },
                click_poem(e) {
                    this.choose_couplet = false;
                },
            },
        });
        let order_id = window.location.pathname.slice(1);
        function getOutcome() {
            axios.get('/api/result', {
                params: {
                    order: order_id,
                },
            })
            .then(function (response) {
                console.log(response);
                if(response.data.poem !== null) {
                    app.waiting = false;
                    app.message = response.data.poem;
                    app.couplet_src = "/api/couplet/card?order=" + order_id;
                    app.poem_src = "/api/poem/card?order=" + order_id;
                    clearInterval(interval);
                }               
            })
            .catch(function (error) {
                console.log(error);
                app.message = "Error.";
                app.waiting = false;
                clearInterval(interval);
                // alert("Server Error.");
            });
        }
        interval = setInterval("getOutcome()", "500");
    </script>

</body>
</html>
