<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PoemScape</title>
    <link rel="stylesheet" href="/static/css/result.css">
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/axios.min.js"></script>
</head>

<body style="background-color: #acacac">
    <div class="content">
        <h1 class="pure-u-1">
            <img class="logo_top" src="static/images/logo_top.png">
        </h1>
        <div id="outcome">
            {{ message }}
        </div>
        <div class="pure-u-1-4">
            <a class="button-item" href="/home.html">
                <img class="pure-img" src="/static/images/back.png">
            </a>
        </div>
        <div class="pure-u-1-4">
            <a class="button-item" href="/home.html">
                <img class="pure-img" src="/static/images/share_card.png">
            </a>            
        </div>
        <div class="pure-u-1-4">
            <a class="button-item" href="/home.html">
                <img class="pure-img" src="/static/images/change_style.png">
            </a>
        </div>
        
    </div>
    <script>
        app = new Vue({
            el:'#outcome',
            data: {
                message: "Waiting",
            },
        });
        let order_id = window.location.pathname.slice(1);
        function getOutcome() {
            axios.get('/api/result', {
                params: {
                    order: order_id,
                },
            })
            .then(function (response) {
                console.log(response);
                if(response.poem !== null) {
                    clearInterval(interval);
                    app.message = response.poem;
                }               
            })
            .catch(function (error) {
                console.log(error);
                app.message = "Error.";
                clearInterval(interval);
                // alert("Server Error.");
            });
        }
        interval = setInterval("getOutcome()", "500");
    </script>

</body>
</html>
