<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PoemScape</title>
    <link rel="stylesheet" href="/static/css/result.css">
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/axios.min.js"></script>
</head>

<body style="background-color: #acacac">
    <div class="content">
        <h1>
            <img class="logo_top" src="static/images/logo_top.png">
        </h1>
        <div id="outcome">
            <div v-if="waiting">
                {{ message }}
            </div>
            <div v-else>
                <img class="pure-img outcome_img" :src="card_src">
            </div>
        </div>
    </div>
    <script>
        app = new Vue({
            el:'#outcome',
            data: {
                message: "Waiting",
                waiting: true,
                card_src:"",
            },
        });
        let order_id = window.location.pathname.slice(1);
        function getOutcome() {
            axios.get('/api/result', {
                params: {
                    order: order_id,
                },
            })
            .then(function (response) {
                console.log(response);
                if(response.data.poem !== null) {
                    app.waiting = false;
                    app.message = response.data.poem;
                    app.card_src = "/api/card?order=" + order_id;
                    clearInterval(interval);
                }               
            })
            .catch(function (error) {
                console.log(error);
                app.message = "Error.";
                app.waiting = false;
                clearInterval(interval);
                // alert("Server Error.");
            });
        }
        interval = setInterval("getOutcome()", "500");
    </script>

</body>
</html>
